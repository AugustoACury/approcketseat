<!DOCTYPE html>
<html lang="pt-br">

<!--O head vc vai colocar toda a informação não visivel da pag, mas que são importante para o funcionamento da mesma-->
<head>

    <!--Acrescentando font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <!--Definindo certas regras da pag-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>

    <!--Linkando o css com o html-->
    <link rel="stylesheet" href="./style.css"/>

</head>

<!--No body você colocará toda informação visível da pag-->
<body>
    <!--header é o cabeçálho da pag-->
    <header>
         <!--link para assets para colocar imagem-->
    <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits">

        <button>
            <!--link para assets para colocar imagem-->
            <img src="./assets/plus.svg" alt="ícone sinal de mais roxo">
            
            <div>
                Registrar o meu dia
            </div>
        </button>
    </header>
    <!--Todos os imputs são colocados dentro do form-->
    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="run">🏃‍♂️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="food">🍎</div>
            <div class="habit" data-name="journal">📕</div>
            <div class="habit" data-name="takePills">💊</div>
        </div>

        <div class="days"></div>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>

</body>
</html>
